    <style>
        /* Other styles... */

        /* Dark Theme Styles */
        body {
            background-color: #333;
            color: #fff;
        }

            /* Navbar Styles */
    .navbar {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .navbar-brand {
        font-size: 1.5rem;
    }

        /* Event Card Styles */
        .event-card {
            border: none;
            border-radius: 15px;
            background: #444;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .event-card .event-img {
            position: relative;
            overflow: hidden;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .event-card .event-img img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .event-card .event-img:hover img {
            transform: scale(1.05);
        }

        .event-card .event-info {
            padding: 20px;
        }

        .event-card .event-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event-card .event-description {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .event-card .register-button {
            background: linear-gradient(to right, #FFB6C1, #FF69B4);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            cursor: pointer;
            width: 100%;
        }

        .event-card .register-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
            background: linear-gradient(to right, #FFA9D1, #FFB6C1);
        }

        .event-card .event-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .event-card .event-tag {
            background: #555;
            color: #fff;
            font-size: 0.75rem;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .row.event-row {
            margin-bottom: 10px;
        }
    </style>
</head>
